
<div ng-init='init()'>
<nav-bar></nav-bar>

  <div class='row list-header'>
    <div class='col m3 offset-m1'>
      <img class='' ng-src='{{ artist.imgUrl || albumImgPlaceHolder }}'></img>

    </div>

    <div class='col m8'>
      <h3>{{ artist.name }} <small class=''><i class='material-icons'>favorite</i> {{artist.favorites || 0}}<i class='material-icons'>play_arrow</i> {{artist.listens || 0}} <i class='material-icons'>library_music</i> {{ albums.length || 0 }} <i class='fa fa-music'></i> {{ tracks.length || 0 }}</small></h3>

      <div class="chip" ng-repeat='tag in album.tags'>
        <a ng-href='/search-results/?tag={{tag}}'>{{tag}}</a>
      </div>


    <p>
      <div class='mini-control-panel grey lighten-2'>
        <a href=''  ng-click='crateToggle(artist)'><i class='material-icons' ng-class="artist.iLikeThis ? 'in-my-crate' : '' ">favorite</i></a>
        <a href=''  ng-href='{{artist.link}}' target='#'><i class='material-icons'>link</i></a>
    </div>
  </p>

  <p ng-show='artist.aka.length'>
    <strong>AKA: </strong> <span ng-repeat='alias in artist.aka'> &#8226; {{alias}} </span>
  </p>
    </div>
  </div>
  <div class='container'>
  <!--buttons-->
  <div class='row center-align'>
    <a class='btn' ng-click="setView('tracks')">
      <i class='fa fa-music'></i>
    </a>
    <a class='btn' ng-click="setView('albums')">
      <i class='material-icons'>library_music</i>
    </a>
    <a class='btn' ng-click="setView('bio')">
      <i class='material-icons'>info_outline</i>
    </a>
</div>


<div class='row'>
  <div class='col s12 m8 offset-m2'>

    <div class='collection' ng-show="viewing == 'tracks'">
            <list-song-item ng-repeat='track in tracks'></list-song-item>
    </div>
  </div>
</div>

    <div class='row tile-rack' ng-show="viewing == 'albums'">
    <album-tile ng-repeat='album in albums'></album-tile>
    </div>

    <div ng-show="viewing == 'bio'">
      <div class='row'>
        <div class='col m12 center-align'>
          <img class='thumb circle' ng-repeat='img in artist.imgs' ng-src='{{img.resource_url}}'></img>
        </div>
      </div>
    <h4>Bio</h4>

    {{artist.bio}}
  </div>
</div>


<player></player>
</div>
