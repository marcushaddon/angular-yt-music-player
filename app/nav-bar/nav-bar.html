<header>

<nav ng-show='searchMode' class='blue-grey'>
  <div class='nav-wrapper'>
        <form ng-submit='search()'>
        <div class="input-field">
            <input id="search" type="search" ng-model='searchField' required>
            <label for="search"><i class="material-icons">search</i></label>
            <i class="material-icons" ng-click='searchMode = false'>close</i>
          </div>
        </form>
  </div>
</nav>



<nav ng-show='!searchMode' class='blue-grey'>
  <div class="nav-wrapper" >
    <div class='row' >
      <div class='col s4'>
        <a ng-show='!onWeb' href='' ng-click='goBack()'>back</a>
        <span class='brand-logo'><a ng-click='goToNowPlaying()'><i class='material-icons'>album</i></a><a href="#/">crate</a></span>

      </div>


    <ul id="nav-mobile" class="right hide-on-med-and-down">
      <li><a ng-click='searchMode = true'><i class='material-icons'>search</i></a></li>
      <li ng-show='user.isLoggedIn()'><a href="#/upload">Upload<span ng-show='user.info.pendingUploads.length' class="new badge" data-badge-caption='pending'>{{user.info.pendingUploads.length}}</span></a></li>
      <li ng-show='user.isLoggedIn()'><a href="#/user/{{user.info.userId}}">My Crate</a></li>
      <li></li>
    </ul>
    <small ng-show='user.isLoggedIn()' class='right hide-on-small-only'>Welcome back, {{getUser().userName}}!<small> <a href='' ng-click='logOut()'>(log out)</a></small></small>

    <small ng-show='!user.isLoggedIn()' class='right'><a href='#/login'>Log in</a></small>

    <a class='right' ng-show='!onWeb' href='#/extension-nav'><i class='material-icons'>reorder</i></a>

  </ul>


</div>
  </div>
</nav>
</header>
